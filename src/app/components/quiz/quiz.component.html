
<br><h1 align="center"><b> Start the Quiz!</b> </h1>
<section>
    <form [formGroup]="myform"   (ngSubmit)="submit(myform.value)" class="container">
        <table align="center" width="90%"> 
    <div *ngFor="let qstn of quizQAList">
        <tr>
    <div> <label><b>{{qstn.qtext}} </b></label></div>
    <mat-radio-group formControlName="answer"> 
        <mat-radio-button *ngFor="let option of qstn.options" [value]="option" 
        (change)="changeValue(option.correctop,qstn.id)">
            {{option.optext}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group><br><br>
</tr>
    </div>
<tr align="center"><button mat-raised-button color="accent" (click)="submit(myform.value)">Submit</button></tr>
<br>
<tr align="center"><b>Total Score: {{ chkFinalScore() }}</b></tr>
<br>
</table>
</form>
<div *ngIf="flag==true" style="color:green">
    {{shwText}}
    </div>
</section>
